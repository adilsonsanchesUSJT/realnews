<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de noticias</title>
	</head>
	<body>
		<form method="POST" action="CadastrarNoticias">
			<label>Titulo:</label>
			<input type="text" name="titulo" /><br>
			<label>Descricao:</label>
			<input type="text" name="descricao" /><br>
			<label>Texto:</label>
			<input type="text" name="texto" /><br>
			<input type="submit" />
		</form>
	</body>
</html>
